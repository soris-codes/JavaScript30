<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  <p>Check out the console for various examples of console tools. On Chrome, right-click and select "Inspect". Then, click on the "Console" tab.</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi there!')

    // Interpolated
    console.log('Hi there, %s.', 'Joe')

    // Styled
    console.log('%cThis is some stylish text.', 'font-size: 36px; background: green; text-decoration: underline;')

    // warning!
    console.warn("Don't click there!");

    // Error :|
    console.error("You broke it!");

    // Info
    console.info('Fun Fact: Crocodiles eat 3-4 people per year.')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'So wrong!')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);

    })
    // counting
    console.count('Bob')
    console.count('Bob')
    console.count('Bob')
    console.count('Bob')

    // timing
    console.time('get GitHub data');
    fetch('https://api.github.com/users/soris-codes')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('get GitHub data');
        console.log(data);
      });

    // console table
    console.table(dogs)


  </script>
</body>
</html>
